<ng-container>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 d-flex align-items-center justify-content-center icon">
                    <div class="card">
                        <div class="card-body">
                            <fa-icon [icon]="faUserCircle" [styles]="{'min-height': '25vh'}"></fa-icon>
                                <!-- <fa-icon [icon]="faUser"></fa-icon>
                                            -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="title mt-3" style="text-align: center;">
                                <p class="card-title">Create account</p>
                            </div>
                            <form [formGroup]="registerForm" class="row g-3 d-flex justify-content-center pb-3">
                                <div class="input-group col-md-8 pe-2">
                                    <!-- <label for="inputEmail4" class="form-label">Email</label> -->
                                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                                </div>
                                <div class="input-group col-md-8 pe-2 has-feedback has-feedback-left">
                                  <!-- <label for="inputPassword4" class="form-label">Password</label> -->
                                    <input [type]="show ? 'text' : 'password'" class="form-control" id="password" placeholder="Password" formControlName="password">
                                    <div class="input-group-append" (click)="onChangeShow()">
                                        <span class="input-group-text" id="basic-addon2">
                                            <fa-icon *ngIf="show" [icon]="faEye"></fa-icon>
                                            <fa-icon *ngIf="!show" [icon]="faEyeSlash"></fa-icon>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-group col-8 pe-2">
                                  <!-- <label for="inputAddress" class="form-label">Name</label> -->
                                    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                                </div>
                                <div class="input-group col-8 pe-2">
                                  <!-- <label for="inputAddress2" class="form-label">Second Name</label> -->
                                    <input type="text" class="form-control" id="secondName" placeholder="Second Name" formControlName="secondName">
                                </div>
                                <div class="input-group col-md-8 pe-2">
                                  <!-- <label for="inputCity" class="form-label">City</label> -->
                                    <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
                                </div>
                                <div class="input-group col-md-8 pe-2">
                                    <input (keypress)="numericOnly($event)"  type="number" class="form-control" id="age" placeholder="Age" formControlName="age">
                                </div>
                                <div class="col-md-8 input-group">
                                    <button (click)="submit()" type="submit" class="btn sign-in float-end mt-2" style="min-width: 100%; height: 45px;">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</ng-container>
